<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container p-1 mt-3 rounded">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="search-city-input" type="text" class="form-control"
                    placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search-btn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="imageUrl" src="" alt="">
            <h1 id="searchCity">Dhaka</h1>
            <h2><span id="tempData"></span>&deg;C</h2>
            <h1 id="lead" class="lead"></h1>
            <h3>Wind Speed : <span id="wind-speed"></span> km/h. </h3>
            <h4>Humidity: <span id="humidity"></span> %</h4>
            <h5>Feels Like: <span id="feels"></span>&deg;C </h5>
            <h5 class="mb-5">Max Temperature: <span id="max-temp"></span>&deg;C & Min Temperature: <span
                    id="min-temp"></span>&deg;C
            </h5>
        </div>
    </div>
    <!-- Script -->

    <script src="app.js"></script>
</body>

</html>
